<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deyarak - Products</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f8fc;
        }

        /* NAVBAR */
        nav {
            background: #012b5a;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        nav .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav img {
            width: 40px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Hide menu for mobile */
        #menu-btn {
            display: none;
            font-size: 26px;
            cursor: pointer;
        }

        /* MOBILE MENU */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                position: absolute;
                top: 60px;
                right: 0;
                background: #012b5a;
                width: 100%;
                flex-direction: column;
                padding: 20px;
            }

            nav ul.show {
                display: flex;
            }

            #menu-btn {
                display: block;
            }
        }

        /* TITLE */
        h1 {
            text-align: center;
            margin: 30px 0;
            color: #0a2342;
            font-size: 32px;
        }

        /* PRODUCTS GRID */
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1100px;
            margin: auto;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .product-card:hover {
            transform: translateY(-6px);
        }

        .product-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 12px;
        }

        .product-card h3 {
            margin: 12px 0 5px;
            color: #0a2b4a;
        }

        .product-card p {
            color: #444;
        }
    </style>

    <script>
        function toggleMenu() {
            document.getElementById("nav-links").classList.toggle("show");
        }
    </script>
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <div class="logo">
            <img src="logo.png" alt="">
            <span>Deyarak</span>
        </div>

        <span id="menu-btn" onclick="toggleMenu()">â˜°</span>

        <ul id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="suppliers.html">Suppliers</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>


    <h1>Our Products</h1>

    <!-- PRODUCTS -->
    <div class="products-container">

        <div class="product-card">
            <img src="https://i.imgur.com/V2ZcQPw.jpeg" />
            <h3>Cement</h3>
            <p>High-quality cement for construction.</p>
        </div>

        <div class="product-card">
            <img src="https://i.imgur.com/9AOJ9Zv.jpeg" />
            <h3>Bricks</h3>
            <p>Durable, solid red bricks.</p>
        </div>

        <div class="product-card">
            <img src="https://i.imgur.com/2wRIPaE.jpeg" />
            <h3>Steel</h3>
            <p>Strong reinforced steel bars.</p>
        </div>

    </div>

</body>
</html>
