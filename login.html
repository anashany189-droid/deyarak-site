<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Deyarak - Login</title>

    <style>
        body {
            background: #0d1b2a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial;
        }

        .login-box {
            background: white;
            padding: 35px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 3px 12px black;
        }

        h2 {
            text-align: center;
            color: #0d1b2a;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid gray;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #06b6d4;
            color: white;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Login</button>
</div>

</body>
</html>
